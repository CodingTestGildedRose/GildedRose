buildscript {
    repositories {
        jcenter();
    }

    dependencies {
        classpath 'com.bmuschko:gradle-tomcat-plugin:2.0'
        
    }
}
  


// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'war'
apply plugin: "com.bmuschko.tomcat"


// War file name
war.baseName = 'gildedRose'
// Web directory, this overrides the default value "webapp"
project.webAppDirName = 'WebContent'



// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
      mavenLocal()
    mavenCentral()
     
}
sourceSets {
        main {
            java {
                srcDir 'src/main/java'
            }
        }
    }

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
    implementation 'org.springframework:spring-library:3.0.4.RELEASE'
    implementation 'org.springframework:spring-beans:4.0.2.RELEASE'
    providedCompile 'javax.servlet:javax.servlet-api:3.0.1'
    implementation  'org.springframework:spring-web:4.0.2.RELEASE'
    implementation 'org.springframework:spring-webmvc:5.0.7.RELEASE'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.9.2'
     implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.2'
    def tomcatVersion = '7.0.57'
    tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
            "org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}"
    tomcat("org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}") {
        exclude group: 'org.eclipse.jdt.core.compiler', module: 'ecj'
    }
    
    configurations {
   all {
     exclude group: 'org.springframework', module: 'spring-asm'
   }
 }

  
  
   
    
    
  
  
    

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
// context where tomcat is deployed, by defautl localhost:8080/
tomcatRun.contextPath = '/'
tomcatRunWar.contextPath = '/'

